<!-- comment form -->
<div class="row" ng-controller="drawChartsController">
	<div class="col-md-5">
		<div class="add-comment add-comment-velvet styled" id="addcomments">
			<div class="add-comment-title">
				<h3>图表配置</h3>
			</div>
			<div class="comment-form">
				<form action="#" method="post" id="commentForm" class="ajax_form">
					<div class="form-inner">
						<div class="clear"></div>
						<div class="field_text field_textarea">
							<div id="edit_buttons" class="edit_buttons"></div>
							<label for="styled_message" class="label_title">请输入:</label>
							<textarea cols="30" rows="10" name="styled_message" style="height:237px;"
								id="styled_message" class="textarea textarea_middle" ng-model='chartScript'>{{chartScript}}</textarea>
						</div>
						<div class="clear"></div>
					</div>
		
					<div class="rowSubmit">
						<!-- <a
							onclick="document.getElementById('commentForm').reset();return false"
							href="#" class="link-reset btn btn-black"><span>清空</span></a> -->
						<span class="btn btn-send"><input type="button" ng-click="drowChart()"
							value="运行" /></span>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-7" style="background-color:#F3F3F3">
		<draw-chart-container id="drawChartContainer" ></draw-chart-container>
	</div>
</div>

<script type="text/javascript" src="bower/modules/echarts/map/js/china.js"></script>
